<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

<h1>Form</h1>
<h3>HTML Chap : 7</h3>

<form>
    <p>Username:
        <input id="username" type="text" name="username" size="30" required placeholder="Please Enter Your Name">
    </p>

    <p>Password:
        <input type="password" name="password" size="30"required placeholder="Enter Password">
    </p>

    <h3>Gender:</h3>
    <p><input type="radio" name="gender" checked> Male</p>
    <p><input type="radio" name="gender"> Female</p>
    <p><input type="radio" name="gender"> Other</p>

    <h3>Select language</h3>
    <p><input type="checkbox" name="language" value="English" checked> English</p>
    <p><input type="checkbox" name="language" value="German"> German</p>
    <p><input type="checkbox" name="language" value="Russian"> Russian</p>
    <p><input type="checkbox" name="language" value="French"> French</p>

    <h3>Select subject</h3>
    <select name="subject">
        <option value="">Select Option</option>
        <option value="English">English</option>
        <option value="Urdu">Urdu</option>
        <option value="German">German</option>
        <option value="Maths">Maths</option>
    </select>

    <br><br>
    <button onclick="showName()" type="button">Submit</button>
    <br><br>

    <textarea placeholder="Enter Description"></textarea>
</form>


<!-- Javascript -->

<script>
function showName() {
    let name = document.getElementById("username").value;
    console.log("Welcome to Store " + name);
}
</script>

<iframe width="500" height="300" src="https://maps.app.goo.gl/RWsNCixLkGLMQwvx8"></iframe>

</body>
</html>
