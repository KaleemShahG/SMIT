<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <h1 class="animate__animated animate__zoomInDown">An animated element</h1>
    <p>
        This text is static and does not have any animation applied to it.
    </p>
    <p CLASS = "animate__animated animate__bounce">
        This paragraph is styled using an external CSS file.
    </p>
    
</body>
</html>
